<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dotty Moo — School Mascot & Memory Bears</title>
  <meta name="description" content="School mascot & memory bears for primary schools. Simple fundraisers, happy keepsakes.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --red:#e45a55; --gold:#e9b64b; --blue:#98b6c9; --ink:#111;
    }
    *{box-sizing:border-box} body{margin:0;font-family:Nunito,system-ui,sans-serif;color:#222;background:#fff}
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px;position:relative;overflow:hidden}
    .hero::before{
      content:""; position:absolute; inset:0; background-image:url('assets/cover.png'); background-size:cover; background-position:center; filter:blur(2px) saturate(110%);
      transform:scale(1.02);
    }
    .overlay{position:absolute; inset:0; background:rgba(255,255,255,.30)}
    .card{position:relative; max-width:920px; width:100%; background:rgba(255,255,255,.92); backdrop-filter:saturate(160%) blur(6px);
      border-radius:24px; box-shadow:0 10px 35px rgba(0,0,0,.08); padding:28px; display:grid; grid-template-columns:160px 1fr; gap:24px}
    .logo{width:160px;height:160px;object-fit:contain}
    h1{font-family:"Baloo 2", cursive;margin:6px 0 2px;font-size:40px;line-height:1}
    h2{margin:4px 0 12px;font-weight:700;font-size:22px;color:#222}
    p{margin:0 0 12px;line-height:1.7;font-size:18px}
    .tagline{font-style:italic;opacity:.9}
    .coming{display:inline-block;margin-top:4px;padding:6px 10px;border-radius:999px;background:#fff;border:2px dashed var(--ink);font-weight:700}
    .cta{margin-top:14px;display:inline-block;padding:12px 18px;border-radius:12px;border:2px solid var(--ink);text-decoration:none;color:#111;font-weight:700}
    .footer{padding:20px;text-align:center;color:#555;font-size:14px}
    @media (max-width:740px){.card{grid-template-columns:1fr;text-align:center} .logo{margin:0 auto} h1{font-size:34px} }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="Dotty Moo Coming Soon">
    <div class="overlay" aria-hidden="true"></div>
    <section class="card" aria-label="Intro">
      <img class="logo" src="assets/logo.png" alt="Dotty Moo logo">
      <div>
        <h1>Dotty Moo</h1>
        <h2>School Mascot &amp; Memory Bears</h2>
        <p class="tagline">“Creating smiles, one cuddly keepsake at a time.”</p>
        <p><strong>Coming soon</strong> — a simple, school‑friendly way to offer your pupils a cuddly keepsake with your logo.</p>
        <a class="cta" href="mailto:jem@dottymoo.co.uk?subject=Dotty%20Moo%20Enquiry">Email us: jem@dottymoo.co.uk</a>
        <div class="coming" aria-label="Coming soon badge">COMING SOON</div>
      </div>
    </section>
  </main>
  <div class="footer">© 2025 Dotty Moo • All rights reserved</div>
</body>
</html>
